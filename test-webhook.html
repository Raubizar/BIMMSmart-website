<!DOCTYPE html>
<html>
<head>
    <title>Teste Webhook Make</title>
</head>
<body>
    <h1>Teste Webhook Make</h1>
    <button onclick="enviarTeste()">Enviar Teste</button>
    <div id="resultado"></div>

    <script>
        async function enviarTeste() {
            const dados = {
                name: "Jo√£o Silva",
                email: "joao@teste.com",
                phone: "(11) 99999-9999"
            };

            try {
                const response = await fetch('https://hook.eu2.make.com/a2i724cqiphrr0y9pa0w2l9k7qhmq5rb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                document.getElementById('resultado').innerHTML = 
                    `Status: ${response.status}<br>
                     OK: ${response.ok}<br>
                     Dados enviados: ${JSON.stringify(dados)}`;

            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
